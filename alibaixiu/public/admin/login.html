<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>Sign in &laquo; Admin</title>
    <link rel="stylesheet" href="../assets/vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
</head>

<body>
    <div class="login">
        <div class="login-wrap">
            <img class="avatar" src="../assets/img/default.png">
            <!-- 有错误信息时展示 -->
            <div class="alert alert-danger" style="display:none"><strong id="msg">错误！</strong> 用户名或密码错误！
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">邮箱</label>
                <input id="email" type="email" class="form-control" placeholder="邮箱" autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">密码</label>
                <input id="password" type="password" class="form-control" placeholder="密码">
            </div>
            <button class="btn btn-primary btn-block">登 录</button>
        </div>
    </div>
    <script src="../assets/vendors/jquery/jquery.min.js"></script>
    <script>
        //点击按钮
        $('button').on('click', function() {
            //获得email
            var email = $('#email').val().trim().replace(/\s/g, '');
            //获取密码
            var psw = $('#password').val().trim().replace(/\s/g, '');
            //邮箱正则表达式验证
            var regEmail = /\w+[@]\w+[.]\w+/;
            if (!regEmail.test(email)) {
                $('.alert').fadeIn(1000).delay(1000).fadeOut(1000);
                $('#msg').text('邮件地址不合法，请重新填写');
                return;
            }
            //密码正则表达式验证
            var regPsw = /\w{6,16}/;
            if (!regPsw) {
                $('.alert').fadeIn(1000).delay(1000).fadeOut(1000);
                $('#msg').text('密码不合法，请重新填写');
                return;
            }
            $.ajax({
                type: 'post',
                url: '/login',
                data: {
                    email: email,
                    password: psw,
                },
                success: function(res) {
                    //邮箱密码输入正确后，请求成功，则跳转到首页
                    location.href = 'index.html'
                },
                error: function() {
                    //输入失败后，请求失败，提示错误信息
                    $('.alert').fadeIn(1000).delay(1000).fadeOut(1000);
                    $('#msg').text('邮箱或密码错误，请重新输入')
                }
            })
        })
    </script>
</body>

</html>
