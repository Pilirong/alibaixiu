    <script type="text/html" id="userTpl">
        {{each list}}
        <tr>
            <td class="text-center"><input type="checkbox" data-id="{{$value._id}}"></td>
            <td class="text-center"><img class="avatar" src="{{$value.avatar}}"></td>

            <td>{{$value.status==1?'激活':'未激活'}}</td>
            <td>{{$value.role=='admin'?'超级管理员':'普通用户'}}</td>
            <td class="text-center" data-id='{{$value._id}}'>
                <a href="javascript:;" class="btn btn-default btn-xs edit">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs delete">删除</a>
            </td>

        {{/each}}

    <script>
        //定义一个空数组
        var userArr = [];
        //发送请求
        $.ajax({
            url: '/users',
            type: 'get',
            success: function(res) {
                userArr = res;
                render(userArr)

            }
        })

        function render(arr) {
            var str = template('userTpl', {
                list: arr
            });
            $('tbody').html(str)

        };
        //用户添加功能
        $('#addUser').on('click', function() {
                //获得表单里面提交的内容
                let formData = $('form').serialize();
                //发送请求
                $.ajax({
                    url: '/users',
                    type: 'post',
                    data: formData,
                    success: function(res) {
                        //将res推push给userArr这个数组里面,unshift在数组元素前面追加
                        userArr.unshift(res);
                        //然后再渲染页面，调用rendeer();
                        render(userArr);
                        //添加完成后，清空内容
                        $('#email').val('');
                        $('#nickName').val('');
                        $('#password').val('');
                        $('#admin').prop('checed', true);
                        $('#normal').prop('checked', false);
                        $('#jh').prop('checked', true);
                        $('#wjh').prop('checked', false);
                        $('#pre').attr('src', '../assets/img/default.png');
                        $('#hiddenAvatar').val('');
                        $('form>h2').text('添加新用户')
                    }
                })
            })
            //上传图片功能
        $('#avatar').on('change', function() {
                //用户选择到的文件
                // this.files[0]
                //创建一个表单对象
                var formData = new FormData();
                //将需要上传的文件插入到表单中
                formData.append('avatar', this.files[0]);
                //发送ajax请求
                $.ajax({
                    url: '/upload',
                    type: 'post',
                    data: formData,
                    //告诉ajax方法不要解析参数
                    processData: false,
                    //告诉ajax方法不要设置请求参数的类型
                    contentType: false,
                    success: function(res) {
                        //实现预览功能
                        $('#pre').attr('src', res[0].avatar);
                        //隐藏域input里面也存返回的图片地址
                        $('#hiddenAvatar').val(res[0].avatar)
                    }
                })
            })
            //点击修改功能
        var id; //定义一个全局变量的id
        $('tbody').on('click', '.edit', function() {
                //获取到父元素身上的id
                id = $(this).parent().attr('data-id')
                    //当点击修改按钮的时候，将添加改为修改用户
                $('form>h2').text('修改用户');
                var trObj = $(this).parents('tr');
                //获取要修改对应的email的值
                $('#email').val(trObj.children().eq(2).text());
                //获取要修改对应的昵称的值
                $('#nickName').val(trObj.children().eq(3).text());
                //获得激活或者未激活的状态
                var status = trObj.children().eq(4).text();
                if (status == '激活') {
                    //如果是激活的状态，则添加checked属性，选中状态
                    $('#jh').prop('checked', true)
                } else {
                    //如果是未激活的状态，则添加checked属性，选中状态
                    $('#wjh').prop('checked', true)
                }
                //获得角色
                var role = trObj.children().eq(5).text();
                if (role == '超级管理员') {
                    $('#admin').prop('checked', true);
                } else {
                    $('#normal').prop('checked', true);
                }
                //获得图片src值
                var imgSrc = trObj.children().eq(1).find('img').attr('src');
                console.log(trObj);

                console.log(imgSrc);

                if (imgSrc) {
                    //如果有图片
                    //将需要修改的邮箱对应的自定义图片地址src给预览区
                    $('#pre').attr('src', imgSrc);
                    //将需要修改的邮箱对应的自定义图片地址src给隐藏域
                    $('#hiddenAvatar').val(imgSrc)
                } else {
                    //如果没有图片，将原先的图片给预览器和隐藏域
                    $('#pre').attr('src', '../assets/img/default.png');
                    $('#hiddenAvatar').val('');
                };
                //当点击编辑按钮的时候，添加按钮隐藏，编辑按钮显现
                $('#addUser').hide();
                $('#editUser').show();
            })
            //给修改编辑按钮注册点击事件
        $('#editUser').on('click', function() {
            //serialize()就是用于收集表单数据，只要表单输入框里面有name属性就会收集到
            var formData = $('form').serialize();
            //发送ajax请求
            $.ajax({
                type: 'put',
                //url:'/users/:id'
                url: '/users/' + id,
                data: formData,
                success: function(res) {
                    //通过res对象里面的_id属性的值去userArr这个数组里面将对应的元素找出来
                    //如果数组里面的元素的_id的值刚好等于了res._id,将res这个对象赋值给userArr数组里面对应的元素
                    var index = userArr.findIndex(item => item._id == res._id);
                    userArr[index] = res;
                    //重新渲染页面
                    render(userArr);
                    //提交修改后，添加按钮显现，修改按钮隐藏，清空输入框中的数据
                    $('#addUser').show();
                    $('#editUser').hide();
                    //邮箱、昵称、角色（超级管理员，普通用户）、状态（激活，未激活）、图片（预览、隐藏域）清空
                    $('#email').val('');
                    $('#nickName').val('');
                    $('#admin').prop('checed', true);
                    $('#normal').prop('checked', false);
                    $('#jh').prop('checked', true);
                    $('#wjh').prop('checked', false);
                    $('#pre').attr('src', '../assets/img/default.png');
                    $('#hiddenAvatar').val('');
                    $('form>h2').text('添加新用户')
                }

            })
        });
        //单个删除
        $('tbody').on('click', '.delete', function() {
                if (confirm('您真的要删除吗？')) {
                    var id = $(this).parent().attr('data-id');
                    $.ajax({
                        url: '/users/' + id,
                        type: 'delete',
                        success: function(res) {
                            var index = userArr.findIndex(item => item._id == res._id);
                            userArr.splice(index, 1);
                            render(userArr);
                        }
                    })
                }
            })
            //批量删除
        $('thead').on('click', '#checkboxAll', function() {
            //获取全选按钮的状态,布尔值
            var status = $(this).prop('checked');
            //获取到所有的用户，让所有的用户和全选按钮的用户状态保持一致
            $('tbody').find('input').prop('checked', status);
            //如果上面的复选框已经勾上，我们就让批量删除显示
            if (status) {
                $('#allDel').show();
            } else {
                $('#allDel').hide();
            }
        });
        $('tbody').on('click', 'input[type="checkbox"]', function() {
            //获得下面复选框的个数
            var checklength = $('tbody input[type="checkbox"]').length;
            //获得复选框选中的个数
            var clength = $('tbody input[type="checkbox"]:checked').length;
            //如果复选框都被选中，则上面全选框被选中
            if (checklength == clength) {
                $('thead input[type="checkbox"]').prop('checked', true);
            } else {
                $('thead input[type="checkbox"]').prop('checked', false);
            };
            //如果下面复选框被选中的个数大于1，则批量删除按钮显现
            if (clength > 1) {
                $('#allDel').show();
            } else {
                $('#allDel').hide();
            }
        });
        //为批量删除按钮添加点击事件
        $('#allDel').on('click', function() {
                //定义一个id的空数组
                var ids = [];
                //获取选中的用户
                var checkUser = $('tbody input[type="checkbox"]:checked');
                console.log(checkUser);
                //循环checkUser这个数组，把所有要删除的id推到ids这个数组里面
                checkUser.each((index, item) => {
                    ids.push($(item).attr('data-id'));
                    console.log(ids);

                });
                if (window.confirm('您确定要删除吗？')) {
                    $.ajax({
                        type: 'delete',
                        url: '/users/' + ids.join('-'),
                        success: function(res) {
                            //循环res这个对象
                            res.forEach(item => {
                                let index = userArr.findIndex(item => item._id == res._id)
                                userArr.splice(index, 1)
                            })
                            render(userArr);
                        }
                    })

                }



            })

               $('#batch').on('click', function() {
                   var ids = [];
                   var tr = $('tbody input[type="checkbox"]:checked');
                   tr.each((index, item) => {
                       ids.push($(item).attr('data-id'))
                   })
                   console.log(ids);
                   if (window.confirm('您确定要删除吗？')) {
                       $.ajax({
                           type: 'delete',
                           url: '/users/' + ids.join('-'),
                           success: function(result) {
                               result.forEach(item => {
                                   let index = userArr.findIndex(items => items._id == item._id)
                                   userArr.splice(index, 1)
                               })
                               render(userArr);
                           }
                       })
                   }
               }) */
    </script>
